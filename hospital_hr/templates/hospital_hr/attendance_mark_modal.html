<form method="post" action="{% url 'hospital_hr:attendance_mark' employee.id %}?date={{ date|date:'Y-m-d' }}">
    {% csrf_token %}
    <div class="mb-3">
        <div class="d-flex align-items-center mb-3 p-3 bg-light rounded">
            <div class="avatar-sm bg-primary rounded-circle me-3 d-flex align-items-center justify-content-center" style="width: 48px; height: 48px;">
                <i class="bi bi-person-fill text-white fs-5"></i>
            </div>
            <div>
                <h6 class="mb-0">{{ employee.get_full_name }}</h6>
                <small class="text-muted">{{ employee.employee_id }} | {{ employee.department.name|default:"No Department" }}</small>
            </div>
        </div>
        <p class="text-muted mb-0"><i class="bi bi-calendar me-1"></i> Date: <strong>{{ date|date:"D, M d, Y" }}</strong></p>
    </div>
    
    <div class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Status <span class="text-danger">*</span></label>
            {{ form.status }}
        </div>
        <div class="col-md-6">
            <label class="form-label">Shift</label>
            {{ form.shift }}
        </div>
        <div class="col-md-6">
            <label class="form-label">Check In Time</label>
            {{ form.check_in_time }}
        </div>
        <div class="col-md-6">
            <label class="form-label">Check Out Time</label>
            {{ form.check_out_time }}
        </div>
        <div class="col-12">
            <label class="form-label">Notes</label>
            {{ form.notes }}
        </div>
    </div>
    
    <div class="d-flex justify-content-end gap-2 mt-4">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">
            <i class="bi bi-check-lg me-1"></i> Save Attendance
        </button>
    </div>
</form>
